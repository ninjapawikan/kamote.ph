---
layout: default
list: true
---
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
    <div class="row align-items-center">
        <div class="col-5">
            <h4 class="page-title">Users List</h4>
            <div class="d-flex align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Library</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-7">
            <div class="text-right upgrade-btn">
             
                <a href="#" class="btn btn-danger text-white" data-toggle="modal" data-target="#addnew">Add New &nbsp;<i
                        class="m-r-10 mdi mdi-account-plus"></i></a>

                <!-- add new -->
                <div class="modal fade" id="addnew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Form</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name" style="width:100%;text-align: left;">Name:</label>
                                                <input type="text" class="form-control" id="name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="car" style="width:100%;text-align: left;">Car:</label>
                                                <input type="text" class="form-control" id="car">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="color" style="width:100%;text-align: left;">Color:</label>
                                                    <input type="text" class="form-control" id="color">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="overall_rating" style="width:100%;text-align: left;">Overall Rating:</label>
                                                    <input type="text" class="form-control" id="overallrating">
                                                </div>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                        <label for="profilepic" style="width:100%;text-align: left;">Profile Picture:</label>
                                        <input type="file" class="profilepic" id="profilepic"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="addnewuser">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- update -->
                <div class="modal fade" id="updateinfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update User Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name" style="width:100%;text-align: left;">Name:</label>
                                            <input type="text" class="form-control" id="updatename">
                                            <input type="text" class="form-control" id="docid">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="car" style="width:100%;text-align: left;">Car:</label>
                                            <input type="text" class="form-control" id="updatecar">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="color" style="width:100%;text-align: left;">Color:</label>
                                                <input type="text" class="form-control" id="updatecolor">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="overall_rating" style="width:100%;text-align: left;">Overall Rating:</label>
                                                <input type="text" class="form-control" id="updateoverallrating">
                                            </div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label for="profilepic" style="width:100%;text-align: left;">Profile Picture:</label>
                                    <input type="file" class="profilepic" id="updateprofilepic" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="updateuser" data-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
                </div>

                <!-- delete -->
                <div class="modal fade" id="deleteinfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-md" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete User Info</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <h2 style="text-align: left">Are Your Want To Delete?</h2>
                                            <input type="text" id="deldocid">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="deleteuser" data-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">List Of Information</h4>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Profile Pic</th>  
                                    <th scope="col">Name</th>
                                    <th scope="col">Car</th>
                                    <th scope="col">Color</th>
                                    <th scope="col">Overall Rating</th>
                                    <th scope="col">Options</th>
                                </tr>
                            </thead>
                            <tbody id="userlist">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Right sidebar -->
    <!-- ============================================================== -->
    <!-- .right-sidebar -->
    <!-- ============================================================== -->
    <!-- End Right sidebar -->
    <!-- ============================================================== -->
</div>
