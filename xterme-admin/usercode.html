---
layout: null
---

<link href="/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="/dist/js/jquery-1.11.1.min.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<style>
    @import url(http://fonts.googleapis.com/css?family=Lato:400,700);

    body {
        font-family: 'Lato', 'sans-serif';
    }

    .profile {
        min-height: 355px;
        display: inline-block;
    }

    figcaption.ratings {
        margin-top: 20px;
    }

    figcaption.ratings a {
        color: #f1c40f;
        font-size: 11px;
    }

    figcaption.ratings a:hover {
        color: #f39c12;
        text-decoration: none;
    }

    .divider {
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .emphasis {
        border-top: 4px solid transparent;
    }

    .emphasis:hover {
        border-top: 4px solid #1abc9c;
    }

    .emphasis h2 {
        margin-bottom: 0;
    }

    span.tags {
        background: #1abc9c;
        border-radius: 2px;
        color: #f5f5f5;
        font-weight: bold;
        padding: 2px 4px;
    }

    .dropdown-menu {
        background-color: #34495e;
        box-shadow: none;
        -webkit-box-shadow: none;
        width: 250px;
        margin-left: -125px;
        left: 50%;
    }

    .dropdown-menu .divider {
        background: none;
    }

    .dropdown-menu>li>a {
        color: #f5f5f5;
    }

    .dropup .dropdown-menu {
        margin-bottom: 10px;
    }

    .dropup .dropdown-menu:before {
        content: "";
        border-top: 10px solid #34495e;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        position: absolute;
        bottom: -10px;
        left: 50%;
        margin-left: -10px;
        z-index: 10;
    }
</style>
<!------ Include the above in your HEAD tag ---------->
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="well profile">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2 id="name"></h2>
                        <h4><strong>Car: </strong> <span id="carname"></span> </h4>
                        <h4><strong>Car Color: </strong> <span id="carcolor"></span> </h4>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <figure>
                            <img src="" id="profpic" alt="" class="img-circle img-responsive">
                            <figcaption class="ratings">
                                <p>Ratings
                                    <div id="myrating"></div>
                                </p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-xs-12 divider text-center">
                    <form>
                        <div class="row">
                            <div class="col-md-1" style="padding-top: 30px;">
                                <img src="" alt="" id="userpic" class="img-circle" height="40px" width="40px">
                            </div>
                            <div class="col-md-11">
                                <div class="card w-75">
                                    <div class="card-body">
                                        <h5 class="card-title">Comment Section</h5>
                                        <input type="hidden" id="ratingrate">
                                        <p class="card-text"><textarea name="mescomments" id="mescomments" class="form-control" placeholder="Write a comment..."></textarea></p>
                                        <button class="btn btn-primary pull-right" id="subcomment">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include firebase.html %}
<script src="/dist/js/selectusercode.js" type="text/javascript">
</script>
<script src="/dist/js/emotion-rating.js" type="text/javascript">
</script>
