---
layout: registeradd
---

<form class="login100-form validate-form">
    <span class="login100-form-title p-b-55">
        Register
    </span>
    <div class="wrap-input100 validate-input m-b-16"
        data-validate="Valid email is required: ex@abc.xyz">
        <input class="input100" type="text" name="email" placeholder="Email" id="signEmail">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <span class="lnr lnr-envelope"></span>
        </span>
    </div>
    <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
        <input class="input100" type="password" name="pass" placeholder="Password" id="signPassword">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <span class="lnr lnr-lock"></span>
        </span>
    </div>
    <div class="wrap-input100 validate-input m-b-16" data-validate="Corfirm password is required">
        <input class="input100" type="password" name="conpass" placeholder="Confirm Password" id="signConPassword">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <span class="lnr lnr-lock"></span>
        </span>
    </div>
    <div class="contact100-form-checkbox m-l-4">
        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
        <label class="label-checkbox100" for="ckb1">
            Remember me
        </label>
    </div>
    <div class="container-login100-form-btn p-t-25">
        <button class="login100-form-btn" id="signupbtn">
            Sign Up
        </button>
    </div>
    <div class="text-center w-full p-t-50">
        <span class="txt1">
            Login Here ->
        </span>
        <a class="txt1 bo1 hov1" href="index.html">
            Login
        </a>
    </div>
</form>
